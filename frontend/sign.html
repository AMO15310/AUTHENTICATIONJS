<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sign.css" />
    <script defer src="./sign.js"></script>

    <title>Sign UP</title>
  </head>
  <body>
    <div class="cont">
      <p class="title">Sign up</p>
      <p class="mess"></p>
      <p class="mess2"></p>
      <div class="inpts">
        <input class="email" placeholder="Email@forexample.com" type="email" />
      </div>
      <div class="inpts">
        <input class="name" placeholder="name" type="text" />
      </div>
      <div class="inpts">
        <input class="password" placeholder="password" type="password" />
      </div>
      <div class="inpts2">
        <input class="pass2" placeholder="confirm password" type="password" />
      </div>
      <button class="submit">Submit</button>
      <a href="../index.html" class="log">Log in?</a>
    </div>
  </body>
</html>
